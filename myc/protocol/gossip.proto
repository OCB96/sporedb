syntax = "proto3";

package protocol;
import "db/version/version.proto";

message Hello {
	uint64 version = 1;
	string identity = 2;
}

message Raw {
	string key = 1;
	version.V version = 2;
	bytes data = 3;
	bytes signature = 10;
}

message Node {
	string identity = 1;
	string address = 2;
}

message Nodes {
	repeated Node nodes = 1;
}

message Gossip {
	repeated string spores = 1;
	bool request = 2;
}
